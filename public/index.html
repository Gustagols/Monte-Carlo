<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css?v=1.2">
    <script src="scripts/main.js?v=1.2" defer></script>
    <title>monte-carlo</title>
</head>

<body>
    <img class="light-mode-icon" 
    src="images/light-mode.png" alt="light-mode-icon">
    
    <div class="title-container">
        <p class="title-txt">Monte Carlo Simulation</p>
    </div>
    <div class="board-container">
        <canvas id="board" width="400" height="400"></canvas>
            <div id="loader" class="hidden"> 
                   <div class="line"></div>               
            </div>
    </div>
    <div class="input-container">
        <input id="points-input" type="number"
            placeholder="Enter number of points">
            <button id="send-bttn">Send</button>
        </div>
        <div class="result-container">
            <p class="">&#960;
                <span>&#8776;</span>
                <span id="pi-value"></span>
            </p>
        </div>
</body>
</html>
